
<form class="my_form">
    <div class="form-group">
        <label for="forename">Email address</label>
        <input id="forename" class="first_name form-control" type="text" placeholder="{{forename}}" />
    </div>

    <div class="form-group">
        <label for="surname">Email address</label>
        <input id="surname" class="last_name form-control" type="text" placeholder="{{surname}}" />
    </div>

    <div class="form-group">
        <label for="email_address">Email address</label>
        <input id="email_address" class="email form-control" type="text" placeholder="{{email}}" />
    </div>

    <div class="form-group">
        <label for="telephone">Telephone</label>
        <input id="telephone" class="tel form-control" type="number" placeholder="{{tel}}" />
    </div>

    <fieldset class="form-group">
        <legend>Radio buttons</legend>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Option one is this and that&mdash;be sure to include why it's great
          </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
            Option two can be something else and selecting it will deselect option one
          </label>
        </div>
        <div class="form-check disabled">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
            Option three is disabled
          </label>
        </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
